name: Build Universal App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run backend tests
        run: npm test

      - name: Type check
        run: npm run check

  build-macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v3

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Build macOS app
        run: ./scripts/build-mac.sh

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v3
        with:
          name: Kull-macOS
          path: apps/Kull Universal App/kull/build/Kull.app

  build-ios:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v3

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Build iOS app
        run: ./scripts/build-ios.sh

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v3
        with:
          name: Kull-iOS
          path: apps/Kull Universal App/kull/build/*.ipa

  test-native:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v3

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Run native app tests
        run: |
          cd "apps/Kull Universal App/kull/"
          xcodebuild test \
            -scheme kull \
            -destination 'platform=macOS'
